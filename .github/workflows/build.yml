name: Build Helios Launcher (Windows)

on:
  workflow_dispatch:   # запуск вручную
  push:
    tags: ["v*"]       # или автоматически при пуше тега v1.0.0, v1.0.1 и т.п.

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Inject distribution URL
        run: |
          $distFile = "app/config.json"
          if (-Not (Test-Path $distFile)) {
            New-Item -Path "app" -ItemType Directory -Force | Out-Null
            Set-Content -Path $distFile -Value '{"settings":{"distributionURL":""}}'
          }
          $json = Get-Content $distFile | ConvertFrom-Json
          $json.settings.distributionURL = "https://deadmanalarm.pythonanywhere.com/launcher/distribution.json"
          $json | ConvertTo-Json -Depth 10 | Out-File $distFile -Encoding utf8

      - name: Build Windows installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/**/*.exe
